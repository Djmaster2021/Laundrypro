server {
    listen 80;
    server_name lavanderia.ejemplo.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name lavanderia.ejemplo.com;

    ssl_certificate /etc/letsencrypt/live/lavanderia.ejemplo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lavanderia.ejemplo.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 10m;

    location /static/ {
        alias /srv/laundrypro/staticfiles/;
    }

    location /media/ {
        alias /srv/laundrypro/media/;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 120;
    }
}
