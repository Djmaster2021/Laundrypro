{% extends "base.html" %}

{% block title %}Cambiar contrasena{% endblock %}

{% block content %}
<section class="container" style="max-width: 640px; margin: 2rem auto;">
  <h1>Cambiar contrasena</h1>
  <p>Por seguridad, actualiza tus credenciales para continuar.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Actualizar contrasena</button>
  </form>
</section>
{% endblock %}
